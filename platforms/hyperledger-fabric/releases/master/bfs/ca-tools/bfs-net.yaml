apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: bfs-net-ca-tools
  namespace: bfs-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: bfs-net-ca-tools
  chart:
    git: ssh://git@github.com/bfsmaksym/blockchain-automation-framework.git
    ref: master
    path: platforms/hyperledger-fabric/charts/catools
  values:
    metadata:
      namespace: bfs-net
      name: ca-tools

    replicaCount: 1

    image:
      repository: hyperledger/fabric-ca-tools
      tag: 1.2.1
      pullPolicy: IfNotPresent
      
    storage:
      storageclassname: bfssc
      storagesize: 512Mi
